[package]
name = "r7fa4m1ab-pac"
version = "0.1.0"
edition = "2024"
description = "A PAC generated by SVD2Rust for the Renesas R7FA4M1AB in the Renesas RA4M1 family of Microcontrollers"
readme = "README.md"

[dependencies]
critical-section = { version = "1.0", optional = true }
cortex-m = "0.7.6"
cortex-m-rt = { version = "0.7.5", optional = true }
vcell = "0.1.2"

[features]
rt = ["cortex-m-rt/device"]
critical-section = ["dep:critical-section"]